{% extends 'base_security.html' %}
{% load i18n static %}
{% block content %}
    <form class="login-form" action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <a href="/">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Practica</h3>
        </a>
        <div class="form-group">
            <label class="control-label">{% trans '¿Está seguro de cerrar sesión?' %}</label>
        </div>

        <div class="form-group btn-container">
            <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Cerrar sesión' %}">

        </div>
    </form>
{% endblock content %}
